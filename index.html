<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WAP</title>
    <meta name="description" content="A simple app.">
    <meta name="author" content="Who Knows">
    <meta name="theme-color" content="#000">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="manifest" href="wap.webmanifest">
    <link rel="icon" href="img/icon-32.png" sizes="16x16" type="image/png">
    <link rel="icon" href="img/icon-192.png" sizes="192x192">
    <link rel="icon" href="img/icon-32.png" sizes="32x32">
    <link href="src/bootstrap.css" rel="stylesheet" />
    <link href="src/index.css" rel="stylesheet" />
</head>
<body>
  <!-- nav -->
  <nav class="navbar fixed-bottom"  data-bs-theme="dark">
    <div class="container-fluid">
      <div>holi</div>
    </div>
  </nav>
<!-- nav -->
    <!-- calculator -->
    <div>  
      <h1 class="title"> Calculadora </h1>  
       <div class= "formstyle">  
       <form name = "form1">  
       <input class= "textview" name = "textview">  
       </form>  
       <center>  
       <table >  
       <tr>   
          <td> <input class = "btn calcbtn" type = "button" value = "C" onclick = "form1.textview.value = ' ' " > </td>  
          <td> <input  class = "btn calcbtn" type = "button" value = "<-" onclick = "backspace()" > </td>  
          <td> <input  class = "btn calcbtn" type = "button" value = "/" onclick = "insert('/')" > </td>  
          <td> <input class = "btn calcbtn" type = "button" value = "x" onclick = "insert('*')" > </td>  
          </tr>  
           <tr>   
          <td> <input class = "btn calcbtn" type = "button" value = "7" onclick = "insert(7)" > </td>  
          <td> <input class = "btn calcbtn" type = "button" value = "8" onclick = "insert(8)" > </td>  
          <td> <input class = "btn calcbtn" type = "button" value = "9" onclick = "insert(9)" > </td>  
          <td> <input class = "btn calcbtn" type = "button" value = "-" onclick = "insert('-')" > </td>  
          </tr>  
           <tr>   
          <td> <input class = "btn calcbtn" type = "button" value = "4" onclick = "insert(4)" > </td>  
          <td> <input class = "btn calcbtn" type = "button" value = "5" onclick = "insert(5)" > </td>  
          <td> <input class = "btn calcbtn" type = "button" value = "6" onclick = "insert(6)" > </td>  
          <td> <input class = "btn calcbtn" type = "button" value = "+" onclick = "insert('+')" > </td>  
          </tr>  
           <tr>   
          <td> <input class = "btn calcbtn" type = "button" value = "1" onclick = "insert(1)" > </td>  
          <td> <input class = "btn calcbtn" type = "button" value = "2" onclick = "insert(2)" > </td>  
          <td> <input class = "btn calcbtn" type = "button" value = "3" onclick = "insert(3)" > </td>  
          <td rowspan = 5> <input class = "btn calcbtn" style = "height: 110px" type = "button" value = "=" onclick = "equal()"> </td>  
          </tr>  
          <tr>  
          <td colspan = 2> <input class = "btn calcbtn" style = "width: 106px" type = "button" value = "0" onclick = "insert(0)" > </td>  
          <td> <input class = "btn calcbtn" type = "button" value = "." onclick = "insert('.')"> </td>  
          </tr>  
          </table>  
          </center>  
       </div>  
      </div>  
      <!-- calculator -->
</body>
<script src="src/bootstrap.bundle.js" defer></script>
<script src="src/index.js" defer></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

  crossorigin="anonymous"></script>
